<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>H20 Sick Help</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #FFEB3B;
			padding: 15px;
			text-align: center;
		}

		header a {
			color: black;
			text-decoration: none;
			margin: 0 15px;
			font-size: 18px;
		}

		.row {
			display: flex;
			justify-content: center;
			align-items: flex-start;
			gap: 20px;
			margin-top: 20px;
		}

		.card {
			width: 300px;
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 1px solid #ddd;
			border-radius: 10px;
			overflow: hidden;
			background: #fff;
			text-align: center;
		}

		.card img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}

		.card p {
			margin: 10px 0;
			padding: 10px;
			font-size: 16px;
			color: #333;
		}
		footer {
			background-color: black;
			color: white;
			text-align: center;
			padding: 20px;
			position: static;
			bottom: 0;
			width: 100%;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<header>
		<a href="#">Home</a>
		<a href="#">Buscar por bens perdidos</a>
		<a href="#">Buscar por familiares</a>
	</header>
	<main>
		<div class="row">
			<div class="card">
				<img src="familia.jpg" alt="Imagem 1">
				<p>Familiares</p>
			</div>
			<div class="card">
				<img src="veiculu.jpg" alt="Imagem 2">
				<p>Veiculos e outros bens perdidos</p>
			</div>
		</div>
		<div class="row">
			<div class="card">
				<img src="documentos.jpg" alt="Imagem 1">
				<p>Documentos perdidos</p>
			</div>
			<div class="card">
				<img src="fipas2.jpg" alt="Imagem 2">
				<p>Documentos</p>
			</div>
		</div>
	</main>
		<footer>
		<p>Contato: carlos.capitine@outlook.com | WhatsApp: +258 842976341</p>
	</footer>
</body>
</html>
