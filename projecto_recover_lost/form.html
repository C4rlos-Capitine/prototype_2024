<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>H20 Sick Help</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #FFEB3B;
			padding: 15px;
			text-align: center;
		}

		header a {
			color: black;
			text-decoration: none;
			margin: 0 15px;
			font-size: 18px;
		}

		footer {
			background-color: black;
			color: white;
			text-align: center;
			padding: 20px;
			position: static;
			bottom: 0;
			width: 100%;
			margin-top: 20px;
		}

		.container {
			margin-top: 20px;
			max-width: 700px;
		}
		.section-form{
			width: 100%;
			display: flex;
			flex-direction: row;
			background: #FFF9C4;
		}
		.form-title{
			text-align: center;
		}
		.text-center{
			text-align: center;
		}
		#veiculo-opt, #documentos-opt, #familiar-opt, #animal-opt {
		    display: none;
		}

	</style>
</head>
<body>
	<header>
		<a href="#">Reportar</a>
		<a href="#">Visualizar Reports</a>
		<a href="#">Contato</a>
	</header>
	<main>
		<div class="container">
			<form>
				<div class="section-form"><div class="form-title"><h5 class="text-center">Seus dados</h5></div></div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="nome" class="form-label">Seu Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
					</div>
					<div class="col-md-6 mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Digite seu email">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="celular" class="form-label">Número de Celular</label>
						<input type="text" class="form-control" id="celular" placeholder="Digite seu número de celular">
					</div>
					<div class="col-md-6 mb-3">
						<label for="genero" class="form-label">Gênero</label>
						<select class="form-select" id="genero">
							<option selected>Escolha...</option>
							<option>Masculino</option>
							<option>Feminino</option>
						</select>
					</div>
				</div>
				<div class="section-form"><div class="form-title"><h5 class="text-center">Localização</h5></div></div>
				<div class="row">
				<div class="col-md-6 mb-3">
					<label for="pais" class="form-label">País</label>
					<select class="form-select" id="pais" >
						<option selected>Escolha...</option>
						<option value="1">Moçambique</option>
						<option value="2">Portugal</option>
						<option value="3">Brasil</option>
					</select>
				</div>
				<div class="col-md-6 mb-3">
					<label for="provincia" class="form-label">Província/Estado</label>
					<select class="form-select" id="provincia">
						<option selected>Escolha...</option>
					</select>
				</div>
				</div>
				<div class="mb-3">
					<label for="endereco" class="form-label">Bairro, Quarteirão/Bloco</label>
					<input type="text" class="form-control" id="endereco" placeholder="Bairro, Q, casa">
				</div>
				<div class="section-form"><div class="form-title"><h5 class="text-center">Caso</h5></div></div>
				<div class="row">
					<div class="col-md-6 mb-3">
					<label for="pais" class="form-label">Situação a reportar</label>
					<select class="form-select" id="situacao" onchange="SituacaoController()">
						<option selected>Escolha...</option>
						<option value="1">Familiar perdido</option>
						<option value="2">Documentos perdidos</option>
						<option value="3">Viatura perdida</option>
						<option value="4">Animais perdidos</option>
					</select>
					</div>
					<div id="animal-opt" class="col-md-6 mb-3">
						<label for="pais" class="form-label">Animal de estimação</label>
						<select class="form-select" id="pais">
							<option selected>Escolha...</option>
							<option value="1">Cachoro</option>
							<option value="2">Gato</option>
							<option value="3">Outro</option>
						
						</select>
					</div>
					<div id="familiar-opt" class="col-md-6 mb-3">
						<label for="pais" class="form-label">Tipo de parentesco</label>
						<select class="form-select" id="pais">
							<option selected>Escolha...</option>
							<option value="1">Pai/Mãe</option>
							<option value="2">Filho/Filha</option>
							<option value="3">Primo/Prima</option>
							<option value="3">Sobrinho/Sobrinha</option>
						
						</select>
					</div>
						<div id="veiculo-opt" class="col-md-6 mb-3">
						<label for="pais" class="form-label">Tipo de veiculo</label>
						<select class="form-select" id="pais">
							<option selected>Escolha...</option>
							<option value="1">Moto</option>
							<option value="2">Carro ligeiro</option>
							<option value="3">Mini bus</option>
						
						</select>
					</div>
					<div id="documentos-opt">
						<input type="checkbox" name="bi" value="bi" placeholder="Documento de Identificação"><label>Documento de Identificação</label>
						<input type="checkbox" name="cartao_banco" value="cartao_banco" placeholder="Cartão do banco"><label>Cartão do banco</label>
						<input type="checkbox" name="nuit" value="nuit" placeholder="Nuit"><label>Nuit</label>
					</div>
				</div>
				<div class="mb-3">
					<label for="mensagem" class="form-label">Descreva a Situação</label>
					<textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
				</div>
				<div class="input-group mb-3">
				<input type="file" class="form-control" id="inputGroupFile02" accept="image/*">
				<label class="input-group-text" for="inputGroupFile02">Upload</label>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</main>
	<footer>
		<p>Contato: contato@h20sickhelp.com | Telefone: (99) 9999-9999</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript">
function SituacaoController() {
    // Esconder todos os campos antes de exibir o necessário
    document.getElementById("familiar-opt").style.display = "none";
    document.getElementById("animal-opt").style.display = "none";
    document.getElementById("documentos-opt").style.display = "none";
    document.getElementById("veiculo-opt").style.display = "none";

    // Exibir apenas o campo correspondente
    let selectedValue = document.getElementById("situacao").value;
    if (selectedValue == "1") {
        document.getElementById("familiar-opt").style.display = "block";
    } else if (selectedValue == "2") {
        document.getElementById("documentos-opt").style.display = "block";
    } else if (selectedValue == "3") {
        document.getElementById("veiculo-opt").style.display = "block";
    } else if (selectedValue == "4") {
        document.getElementById("animal-opt").style.display = "block";
    }
}


</script>
</html>
