<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Collapsible Element Example</h2>
    <button id="bt_more" class="collapsible">Open Collapsible</button>
    <div class="content">
        <p>This is the content inside the collapsible element. You can put anything here!</p>
    </div>

    <script>
        // Get all the collapsible elements
        var collapsibles = document.querySelectorAll(".collapsible");

        // Add click event to each collapsible button
        collapsibles.forEach(function(collapsible) {
            collapsible.addEventListener("click", function() {
                // Toggle the 'active' class on the button
                this.classList.toggle("active");
                console.log(this.id)

                // Get the next element (the content div) and toggle its display
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });

    </script>
</body>
</html>
